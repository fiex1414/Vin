<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link rel="stylesheet" href="css/adminpage.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="JS/AdminScript.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>



<body>
    <div>
        <div id="load" class="border-bottom border-dark" style="padding: 10px 0px 0px 10px">
            <label id="headerlabel">Load</label>
            <br>
            <button id="loadAllWines-button">
                Load all Wines
            </button>
        </div>


        <div id="create" class="border-bottom border-dark" style="padding: 10px 0px 0px 10px">
            <label id="headerlabel">Create</label>
            <br>
            <div>
                <label>Name: <input id="cName" value="Cheetah Wines"></label>
                <br/>
                <label>Stock: <input id="cStock"></label>
                <br/>
                <label>Price: <input id="cPrice" type="number" min="1"></label>
                <br/>
                <label>Description: <input id="cDescription"></label>
                <br/>
                <label>Type: <select id="cType">
                    <option value="1">Red</option>
                    <option value="2">Ros√©</option>
                    <option value="3">White</option>
                </select></label>
                <br/>
                <label>PICURL: <input id="cURL"></label>
            </div>
            <button id="createWine-button">Create new Wine</button>
        </div>


        <div id="load_2" class="border-bottom border-dark" style="padding: 10px 0px 0px 10px">
            <label id="headerlabel">Load</label>
            <br>
            <button id="editWine-button">Edit Wine</button>
            <label>ID: <input id="editID" type="number" min="1" max="99999"></label>
            <button id="saveEdit">SAVE</button>
            <div id="editDiv">

            </div>
        </div>


    </div>




    <div class="container">
        <div class="table">
            <table id="Wine-table" class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>PicUrl</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>



</body>
</html>
